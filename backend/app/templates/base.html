<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ticket Triage{% endblock %}</title>

    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/custom.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid d-flex align-items-center">

    <!-- BRAND -->
    <span class="navbar-brand">
      InfoAssist â€“ Ticket Triage
    </span>

    <!-- MENU CENTRALE -->
    {% if session.get("user_id") %}
    <ul class="navbar-nav flex-row mx-auto gap-4">
      <li class="nav-item">
        <a class="nav-link text-white nav-hover"
           href="{{ url_for('ui.dashboard') }}">
          Carica file
        </a>
      </li>

      {% if session.get("role") == "admin" %}
      <li class="nav-item">
        <a class="nav-link text-white nav-hover"
           href="{{ url_for('ui.new_ticket') }}">
          Nuovo ticket
        </a>
      </li>
      {% endif %}

      <li class="nav-item">
        <a class="nav-link text-white nav-hover"
           href="{{ url_for('ui.ticket_history') }}">
          Storico Ticket
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white nav-hover"
           href="{{ url_for('ui.dashboard_stats') }}">
          Dashboard
        </a>
      </li>
    </ul>
    {% endif %}

    <!-- LOGOUT A DESTRA -->
    {% if session.get("user_id") %}
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white nav-hover"
           href="{{ url_for('ui.logout') }}">
          Logout
        </a>
      </li>
    </ul>
    {% endif %}

  </div>
</nav>


<div class="container mt-5">
  {% block content %}{% endblock %}
</div>

</body>
</html>
