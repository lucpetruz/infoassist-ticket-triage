version: "3.9"

services:
  db:
    image: postgres:16
    container_name: infoassist_postgres
    environment:
      POSTGRES_DB: infoassist
      POSTGRES_USER: infoassist_user
      POSTGRES_PASSWORD: infoassist_pass
    ports:
      - "5432:5432"
    volumes:
      - infoassist_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infoassist_user -d infoassist"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  infoassist_pgdata:
